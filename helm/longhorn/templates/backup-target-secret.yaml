{{- if .Values.longhorn.defaultSettings.backupTargetCredentialSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.longhorn.defaultSettings.backupTargetCredentialSecret }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  AWS_ENDPOINTS: {{ .Values.longhorn.longhornManager.s3.endpoint | b64enc }}
  AWS_ACCESS_KEY_ID: {{ .Values.longhorn.longhornManager.s3.accessKeyId | b64enc }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.longhorn.longhornManager.s3.secretAccessKey | b64enc }}
{{- end }}
